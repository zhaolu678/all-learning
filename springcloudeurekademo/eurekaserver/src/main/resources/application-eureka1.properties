spring.application.name=eurekaserver
server.port=9090

#\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230 Eureka-Server \u4E2D\uFF0C\u9ED8\u8BA4\u7684\u4E3A true
#eureka.client.registerWithEureka=false
#\u662F\u5426\u51B2 Eureka-Server \u4E2D\u83B7\u53D6\u670D\u52A1\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3A true
#eureka.client.fetchRegistry=false
#\u8BBE\u7F6E eureka \u5B9E\u4F8B\u540D\u79F0\uFF0C\u4E0E\u914D\u7F6E\u6587\u4EF6\u7684\u53D8\u91CF\u4E3A\u4E3B
eureka.instance.hostname=eureka1
#\u8BBE\u7F6E\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\uFF0C\u6307\u5411\u53E6\u4E00\u4E2A\u6CE8\u518C\u4E2D\u5FC3
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:9091/eureka/

#\u81EA\u52A8\u4FDD\u62A4\u673A\u5236\uFF0C\u9ED8\u8BA4ture
eureka.server.enable-self-preservation=false
#\u95F4\u9694\u65F6\u95F42\u79D2
eureka.server.wait-time-in-ms-when-sync-empty=2000




