<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user.list</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<h1>用户列表</h1>
<table class="table table-hover">
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>密码</td>
        <td>年龄</td>
        <td>修改</td>
        <td>删除</td>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.age}"></td>
        <td><a th:href="@{/user/toupdate(id=${user.id})}">修改</a></td>
        <td><a th:href="@{/user/delete(id=${user.id})}">删除</a></td>
    </tr>
</table>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/user/toadd}">Add</a>
    </div>
    <div class="col-sm-2 control-label">
        <a th:href="@{/user/other}">other 功能</a>
    </div>
</div>
<div>
    templates目录：
    <video src="/user/test.mp4" controls="controls" width="200px" height="400px">
    </video>
    static目录：
    <video src="/css/test1.mp4" controls="controls"  width="200px" height="400px">
    </video>
</div>
</body>
</html>
